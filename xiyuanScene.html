   <div id="tai"></div>
   <div id="big">
        <div id="close">&nbsp;关闭</div>
   </div>

<script>
    $(function(){
        var arr=['僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典','僖缘庆典'];

        for(var i=1;i<19;i++){
           var oDiv=$("<div id='big"+i+"' class='im' style='float:left;background:#ffffff;'></div>");
           var oImg=$("<img class='imgS' src='{{ site.url }}/image/xiyuan/big"+i+".jpg'/>");
           oDiv.append(oImg);
           oDiv.append(arr[i-1]);
           $('#tai').append(oDiv);
        }
           var cDiv=$("<div style='clear:both;'></div>");          
           $('#tai').append(cDiv);
           var scale=[$(window).width()]/1353;
           $('#tai').css('width',1050*scale);
           $('.im').css('width',320*scale);
           $('.im').css('height',215*scale);
           $('.im').css('padding',4*scale);
           $('.im').css('margin-left',16*scale);
           $('.im').css('margin-top',16*scale);
           $('.imgS').css('width',320*scale);
           $('.imgS').css('height',180*scale);
           $('.im').click(function(){
               var g=$(this).attr('id');
               var oImg=$("<img class='imgBig' src='{{ site.url }}/image/xiyuan/"+g+".jpg'/>");
               $('#big img').remove();
               $('#big').append(oImg);
               $('#big').css('width',900*scale);
               $('#big').css('height',506*scale);
               $('#big').css('margin-left',-460*scale);
               $('#big').css('margin-top',-253*scale);
               $('.imgBig').css('width',900*scale);
               $('.imgBig').css('height',506*scale);
               $('#big').fadeIn(500);$('.im').fadeTo(400,0.2);
           });
           $('#close').click(function(){
               $('#big').hide();
               $('.im').fadeTo(400,1.0);
           });

    })    

</script>

{% extends "yaFangBase.html" %}  

{% block css %}
   <style>footer {margin-top: 16px;}</style>
{% endblock %}

{% block content %}

   <div id="tai"></div>
   <div id="big"><div id="close">&nbsp;关闭</div></div>

   <script>
     $(function(){
       var arr=['雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉','雅芳花卉'];

       for(var i=1;i<13;i++){
         var oDiv=$("<div id='big"+i+"' class='im' style='float:left;background:#ffffff;'></div>");
         var oImg=$("<a href='{{MEDIA_URL}}image/yaFang/big"+i+".jpg'><img class='imgS' src='{{MEDIA_URL}}image/yaFang/big"+i+".jpg'/></a>");
         oDiv.append(oImg);
         oDiv.append(arr[i-1]);
         $('#tai').append(oDiv);
       }

       var cDiv=$("<div style='clear:both;'></div>");       
       $('#tai').append(cDiv);
       var w=$(window).width();
       $('#menu').css('width',w);
       $('#foot').css('width',w);
       var s=w/1353;
       $('#tai').css('width',1050*s);
       $('.im').css('width',320*s);
       $('.im').css('height',215*s);
       $('.im').css('padding',2*s);
       $('.im').css('margin-left',16*s);
       $('.im').css('margin-top',16*s);
       $('.imgS').css('width',320*s);
       $('.imgS').css('height',180*s);
     }) 
   </script>

{% endblock %}

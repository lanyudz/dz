              $('#big img').remove();
              $('#big').append(oImg);

              $('.imgBig').css('height',600*s);
              $('#big').fadeIn(500);
              $('.big').fadeTo(400,0.2);});

          $('#close').click(function(){
              $('#big').hide();
              $('.big').fadeTo(400,1.0);
          });
